{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

  <title>年金の最高額</title>


  <style type="text/css">
    body {
      /* 背景をグラデーションにする */

      color: #000000;
    }
  </style>
</head>


<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link " aria-current="page" href="{% url 'w:kennsakus' %}">世界の年金</a>
          <a class="nav-link">でも年金って破綻するよね？</a>
        </div>　
        <!-- href="{url 'list' %}">でリンク設定する-->
      </div>
    </div>
  </nav>
</header>

<body>
  <style type="text/css">
    body {
      margin: 40px;
      /* 外側の余白を40pxにする */
      padding: 0;
      /* 内側の余白を消す(念のため) */
    }
  </style>
  {% block content %}
  {% endblock content %}
</body>
<footer>
  <div class="fixed-bottom">

</html>
